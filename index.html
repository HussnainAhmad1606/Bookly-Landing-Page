<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookly</title>
</head>

<body>
    <section id="contact">
        <div class="fromContainer">
            <span>Questions? <br>
                Book a free Strategy Session with our team.</span>
            <form action="">
                <input type="text" placeholder="First Name"><br>
                <input type="text" placeholder="Last Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="text" placeholder="Phone Number"><br>
                <textarea name="" id="" cols="45" rows="10" placeholder="Comment"></textarea>
                <input type="submit" value="Send Message &rarr;" class="submitBtn">
                <br>
            </form>
        </div>
        <div class="line"></div>
        <div class="leftSection">
            <img src="https://images.unsplash.com/photo-1586769852044-692d6e3703f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y29udGFjdCUyMHVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="" >
            <div class="socialSection">
                <div class="icon facebook">
                    <a href="https://www.facebook.com/profile.php?id=100067764023180"><i class="fa-brands fa-facebook"
                            style="color: #ee930b; font-size: 40px; background-color: white; border-radius: 50%; border: none; margin-top: 50px;"></i></a>
                </div>
                <div class="icon twitter">
                    <a href="https://twitter.com/theusman0"><i class="fa-brands fa-twitter"
                            style="color: #ee930b; font-size: 40px;  margin-top: 50px;"></i></a>
                </div>
                <div class="icon linkedin">
                    <a href="https://www.linkedin.com/in/usman-javed-8748ab25a/"><i class="fa-brands fa-linkedin"
                            style="color: #ee930b; font-size: 40px;  margin-top: 50px;"></i></a>
                </div>
                <div class="icon github">
                    <a href="https://github.com/the-usman"><i class="fa-brands fa-github"
                            style="color: #ee930b; font-size: 40px; background-color: white; border-radius: 50%; border: none; margin-top: 50px;"></i></a>
                </div>
                <div class="icon facebook">
                    <a href="https://www.instagram.com/_the.usman/"><i class="fa-brands fa-instagram"
                            style="color: #ee930b; font-size: 40px;  margin-top: 50px;"></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- Font Awosome Kit -->
    <script src="https://kit.fontawesome.com/b35a3b02cb.js" crossorigin="anonymous"></script>
